<!DOCTYPE html>
<html>
<head>
    <title>Mes Photos</title>
</head>
<body>
    <h1>Mes Photos</h1>
        {% regroup photos by sujet as photo_groups %}
        <ul>
          {% for group in photo_groups %}
            <li>{{ group.grouper }}
              <ul>
                {% for photo in group.list %}
                  <li>{{ photo.sujet }}</li>
                {% endfor %}
              </ul>
            </li>
          {% endfor %}
        </ul>
</body>
</html>
