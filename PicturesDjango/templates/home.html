{% extends 'base.html' %}
{% load i18n %}


{% block content %}
<div class="form-group">
    <h1>Mes Photos</h1>
        {% regroup photos by sujet as photo_groups %}
        <ul>
          {% for group in photo_groups %}
            <li>{{ group.grouper }}
              <ul>
                {% for photo in group.list %}
                  <li>{{ photo.sujet }}</li>
                {% endfor %}
              </ul>
            </li>
          {% endfor %}
        </ul>
  </div>
{% endblock %}
